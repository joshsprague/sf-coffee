<section ng-controller="MapController">
  <snap-drawer>
    <div class="nav">
      <div class="nav-item" ng-click="reloadCafes()">
        <i class="fa fa-clock-o fa-fw"></i>
        <a>Open Now</a>
        <span class='local-time' my-current-time="format"></span>
      </div>
      <div class="nav-item">
        <i class="fa fa-coffee fa-fw"></i>
        <a href="/#!/cafes">Cafe List</a>
      </div>
    </div>
    <div class="nav-item" snap-close>Close</div>
  </snap-drawer>
  <snap-content id="map-content">
    <div class="header map-header">
      <div class="nav-toggle" snap-toggle="">
        <i class="fa fa-bars"></i>
      </div>
      <div class="header-title">SF WiFi Coffee Map</div>
    </div>
    <div class="map-container">
      <div id="map"></div>
    </div>
  </snap-content>

</section>
